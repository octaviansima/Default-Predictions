<!DOCTYPE html>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'predictions/style.css' %}" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Default Prediction</title>
</head>
<body>
<form action="/" method="post">
    {% csrf_token %}
    <table border="0">
    {{ form }}
    </table>
    <input type="submit" value="Predict"/>
</form>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
</body>
</html>
